<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #1e1e1e">
    <header class="py-3 px-3" style="background-color: #0c0c0c; font-size: 1rem; border-radius: 0px 0px 10px 10px; display: flex; gap: 30px;">
        <a class="text-white text-decoration-none" href="/plans">Plans</a>
        <a class="text-white text-decoration-none" href="/reset-database">Reset</a>
    </header>
    <main>
        <div class="container mt-4 text-center text-white">
            <h1>Plan: {{ plan.goal }}</h1>
            <div class="mt-4">
                {%if tasks%}
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Complete</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th> <!-- loop.index fornece o índice 1-based -->
                            <td>{{ task.description }}</td>
                            <td>
                                {% if task.completed %}
                                <span class="badge bg-success">Completed</span>
                                {% else %}
                                <span class="badge bg-warning">Pending</span>
                                {% endif %}
                            </td>
                            <td>
                                <input 
                                type="checkbox" 
                                {% if task.completed %}checked{% endif %} 
                                onchange="toggleTask('{{ plan.id }}', '{{ task.id }}', this.checked)" 
                            />
                            </td>
                            <td>
                                <form action="/delete-task/{{ plan.id }}/{{ task.id }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {%else%}
                <p class="text-center">No tasks found for this plan</p>
                {%endif%}
            </div>
            <!--
                <div class="mt-4">
                    <h3>Adicionar Nova Tarefa</h3>
                <form action="/add-task/{{ plan.id }}" method="POST">
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <input required type="text" class="form-control" id="description" name="description" placeholder="Digite a descrição da tarefa">
                    </div>
                    <button class="btn btn-primary" type="submit">Adicionar</button>
                </form>
            </div>
            -->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script>
        async function toggleTask(planId, taskId, completed) {
            const payload = {
                completed: completed
            };
    
            try {
                const response = await fetch(`/toggle-task/${planId}/${taskId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // Se o backend retornar HTML, recarregue a página
                    window.location.reload();
                } else {
                    throw new Error('Erro ao atualizar a tarefa.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Não foi possível atualizar a tarefa.');
            }
        }
    </script>
</body>
</html>
