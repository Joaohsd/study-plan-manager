<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #1e1e1e">
    <header class="py-3 px-3" style="background-color: #0c0c0c; font-size: 1rem; border-radius: 0px 0px 10px 10px;">
        <a class="text-white text-decoration-none" href="/plans">My Plans</a>
        <a class="text-white text-decoration-none" href="/reset-database">Reset</a>
    </header>
    <main>
        <div class="container mt-4 text-center mx-auto text-white">
            <img src="../static/img/logo.png" alt="Logo" style="width: 25vw;">
            <p class="fs-3">Study Plan Manager</p>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-center mb-4">Adicionar Novo Planejamento</h3>
                    <form action="/add-plan" method="POST">
                        <div class="mb-3">
                            <label for="goal" class="form-label">Objetivo</label>
                            <input required type="text" class="form-control" id="goal" name="goal" placeholder="Digite seu objetivo aqui" aria-label="Input box">
                        </div>
    
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Prazo</label>
                            <input required type="date" class="form-control" id="deadline" name="deadline" aria-label="Input box">
                        </div>
    
                        <div class="mb-3">
                            <label for="daily_hours" class="form-label">Horas Diárias</label>
                            <input required type="number" class="form-control" id="daily_hours" name="daily_hours" placeholder="Digite as horas diárias aqui" aria-label="Input box">
                        </div>
    
                        <div class="text-center">
                            <button class="btn" style="background-color: #0c0c0c; color: #00d5b0;" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>     
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
