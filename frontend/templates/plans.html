<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #1e1e1e">
    <header class="py-3 px-3" style="background-color: #0c0c0c; font-size: 1rem; border-radius: 0px 0px 10px 10px;">
        <a class="text-white text-decoration-none" href="/">Home</a>
        <a class="text-white text-decoration-none" href="/reset-database">Reset</a>
    </header>
    <main>
        <div class="container mt-4 text-center text-white">
            <h1>Meus Planos</h1>
            <div class="mt-4">
                <!-- Esta tabela é preenchida dinamicamente -->
                {%if plans%}
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Objetivo</th>
                            <th scope="col">Prazo</th>
                            <th scope="col">Horas Diárias</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplos de dados -->
                         {%for plan in plans%}
                         <tr>
                            <th scope="row">{{ plan.id }}</th>
                            <td>{{ plan.goal }}</td>
                            <td>{{ plan.deadline }}</td>
                            <td>{{ plan.daily_hours }}</td>
                            <td>
                                <form action="/get-tasks/{{ plan.id }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-warning">Visualizar</button>
                                </form>
                                <button class="btn btn-sm btn-warning">Editar</button>
                                <form action="/delete-plan/{{ plan.id }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {%endfor%}
                        <!-- Dados reais devem ser inseridos aqui -->
                    </tbody>
                </table>
                {%else%}
                <p class="text-center">No plans found</p>
                {%endif%}
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
